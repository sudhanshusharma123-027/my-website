<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Welcome</h2>
    <p>This is my first website</p>

    <input placeholder="Your Name">
    <input placeholder="Your Email">

    <button>Submit</button>
  </div>
</body>
</html>
